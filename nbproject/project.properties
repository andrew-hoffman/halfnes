annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.processors.list=
annotation.processing.run.all.processors=true
annotation.processing.source.output=${build.generated.sources.dir}/ap-source-output
application.title=halfnes
application.vendor=sjc
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
copylibs.excludes=${javafx.classpath.extension}
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# Files in build.classes.dir which should be excluded from distribution jar
dist.archive.excludes=
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/halfnes.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.concurrent-1.3.4.jar=lib/concurrent-1.3.4.jar
file.reference.halfnes-src=src
file.reference.jinput.jar=lib/jinput.jar
file.reference.org.happy.library-1.3.jar=lib/org.happy.library-1.3.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.jinput.jar}:\
    ${file.reference.org.happy.library-1.3.jar}:\
    ${file.reference.concurrent-1.3.4.jar}:\
    ${javafx.classpath.extension}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.8
javac.target=1.8
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javac.test.processorpath=\
    ${javac.test.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.reference.org.happy.library-1.3.jar=lib/org.happy.library-1.3-javadoc.jar
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
javafx.classpath.extension=\
    ${platforms.JDK_1.8.home}/jre/lib/javaws.jar:\
    ${platforms.JDK_1.8.home}/jre/lib/deploy.jar:\
    ${platforms.JDK_1.8.home}/jre/lib/plugin.jar
keep.javafx.runtime.on.classpath=true
main.class=com.grapeshot.halfnes.JavaFXNES
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
mkdist.disabled=false
platform.active=JDK_1.8
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
